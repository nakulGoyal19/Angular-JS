<!DOCTYPE html>
<html ng-app="firstModule">

  <head>
    <script data-require="angular.js@*" data-semver="4.0.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script data-require="angular.js@*" data-semver="4.0.0" src="script.ts"></script>
    <script data-require="angular.js@*" data-semver="4.0.0" src="system.config.js"></script>
    <script data-require="angular.js@*" data-semver="4.0.0" src="tsconfig.json"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-controller="mainController">
    <h1>{{message}}</h1>
      <form name="searchUser">
      <input type="search" placeholder="Enter username" ng-model="username"/>
      <input type="submit" value="search" ng-click="search(username)"/>
      </form>
      <p>{{error}}</p>
    <p>{{user.name}}</p>
    <p><img ng-src="{{user.avatar_url}}" title="{{user.name}}" height=100 weight=80></p>
    <div ng-show="user">
    <table>
      <thead>
      <tr>
        <th>Name of Repository</th>
        <th>Description</th>
        <th>Basic Language</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="repo in repos">
        <td>*{{repo.name}}</td>
        <td>{{repo.description}}</td>
        <td>{{repo.language}}</td>
      </tr>
      </tbody>
    </table>
    </div>
  </body>

</html>
